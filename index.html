<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Buy/Sell Signals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Crypto Buy/Sell Signals</h1>
        </header>
        <main>
            <div class="coin-selection">
                <label for="coin-select">Select Coin:</label>
                <select id="coin-select" onchange="fetchData()">
                    <option value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="litecoin">Litecoin</option>
                    <option value="cardano">Cardano</option>
                </select>
            </div>

            <div class="price-section">
                <h2>Current Price</h2>
                <p id="coin-price">Loading...</p>
            </div>

            <div class="signal-section">
                <h3>Current Signals</h3>
                <div id="signals"></div>
            </div>

            <button onclick="fetchData()" class="refresh-button">Refresh</button>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
